<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        ul {
            list-style-type: square;
        }

        ol {
            list-style-type:lower-alpha
        }
    </style>
</head>
<body>
    
    <h1>Listas</h1>

    <h2>Listas Não Ordenadas</h2>

    <!-- Unordered List -->
    <ul>
        <!-- List Item -->
        <li>Este é um item de lista (li)</li>
        <li>Todo item de lista deve estar dentro de um ul, por exemplo</li>
        <li>A estética (apresentação) pode ser realizada no CSS</li>
    </ul>

    <h2>Listas Ordenadas</h2>

    <!-- Ordered List -->
    <ol start="5">
        <li>Este é um item de lista ordenada</li>
        <li>Você pode mudar o estilo no CSS</li>
    </ol>

</body>
</html>
